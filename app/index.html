<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- App-specific CSS -->
    <link rel="stylesheet" href="stylesheets/app.css">

    <!-- jQuery (required by Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Firebase DB -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <script>
      function addScript( src, callback ) {
        var s = document.createElement('script');
        s.setAttribute('src', src);
        s.setAttribute('type', 'text/javascript');
        s.onload = function(){
          callback();
        }
        document.head.appendChild( s );
      }

      function getCookie(cookie_name) {
        var name = cookie_name + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1);
          if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
        }
        return "";
      }
    </script>
  </head>

  <body>

    <div class='container'>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Game Book</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="/">Stories</a></li>
              <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Implementation<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li class='menu-item-plain-js'><a class='plain-js' href="#">Plain JS</a></li>
                  <li class='menu-item-angular-js'><a class='angular-js' href="#">Angular JS</a></li>
                  <li class='menu-item-react-js'><a class='react-js' href="#">React JS</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id='app-container'>
        <div class='main'>
          <div class='home'>
            <h1>Choose your own adventure!</h1>
            <ul>
              <li><a href='#'>The Encounter</a></li>
              <li><a href='#'>Open Space</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <hr>
        <p class="text-muted center">&copy; Game Book 2015</p>
      </div>
    </div>

    <script type="text/javascript">
      $(function(){
        $('.dropdown').on('click', '.plain-js', function(el){
          activatePlainJS();
          location.reload();
        });
        $('.dropdown').on('click', '.angular-js', function(el){
          activateAngularJS();
          location.reload();
        });
        $('.dropdown').on('click', '.react-js', function(el){
          activateReactJS();
          location.reload();
        });
      });

      function activatePlainJS(){
        $('.menu-item-plain-js').addClass('active');
        $('.menu-item-angular-js').removeClass('active');
        $('.menu-item-react-js').removeClass('active');
        document.cookie="implementation=PlainJS";
      }

      function activateAngularJS(){
        $('.menu-item-plain-js').removeClass('active');
        $('.menu-item-angular-js').addClass('active');
        $('.menu-item-react-js').removeClass('active');
        document.cookie="implementation=AngularJS";
      }

      function activateReactJS(){
        $('.menu-item-plain-js').removeClass('active');
        $('.menu-item-angular-js').removeClass('active');
        $('.menu-item-react-js').addClass('active');
        document.cookie="implementation=ReactJS";
      }

      function loadAngularScripts(){
        // todo: load Angular scripts dynamically and synchronously
        addScript('http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js', function(){
          addScript("https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js", function(){
            addScript('/javascripts/angular/directives/chapter.js', function(){
              addScript('/javascripts/angular/app.js', function(){
                angular.bootstrap($('#app-container'), ['gameBook']);

                  // load a new story upon user selection
                  $('.main').on('click', '.home a', function(el){
                    var story_title = $(el.target).text().toLowerCase().replace(' ', '-');

                    var el = document.createElement('div');
                    el.setAttribute('ng-include', "'templates/angular/chapter-container.html'");
                    el.setAttribute('id', 'dynamic-chapter-container');
                    $('.main').replaceWith(el);
                    angular.element('#dynamic-chapter-container').injector().invoke(['$compile', function ($compile) {
                      var $scope = angular.element(el).scope();
                      $compile(el)($scope);
                      $scope.$apply();
                    }]);
                });
              });
            });
          });
        });
      }

      function loadReactScripts(){
        addScript("https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react.js", function(){
          addScript("https://cdnjs.cloudflare.com/ajax/libs/react/0.14.6/react-dom.js", function(){
            addScript("https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js", function(){
              addScript("https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js", function(){
                addScript("/javascripts/react/story.js", function(){
                  addScript("/javascripts/react/chapter.js", function(){
                    addScript("/javascripts/react/show_hide.js", function(){

                    // load a new story upon user selection
                    $('.main').on('click', '.home a', function(el){
                      var storyTitle = $(el.target).text().toLowerCase().replace(' ', '-');

                      // React code
                      ReactDOM.render(
                          React.createElement(Story, {titleUrlSegment: storyTitle}),
                        document.getElementById('app-container')
                      );
                      // end of React code

                      });
                    });
                  });
                });
              });
            });
          });
        });
      }

      $(function(){
        if( getCookie('implementation') == 'AngularJS' ){
          activateAngularJS();

          // load a new story upon user selection
          $('.main').on('click', '.home a', function(el){
            $.selected_story = $(el.target).text().toLowerCase().replace(' ', '-');
          });

          loadAngularScripts();
          return;
        }

        if( getCookie('implementation') == 'ReactJS' ){
          activateReactJS();
          loadReactScripts();
          return;
        }

        // default implementation
        activatePlainJS();
        addScript('javascripts/plain/app.js', function(){});
      });
    </script>

  </body>
</html>
